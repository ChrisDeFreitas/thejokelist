<a href='https://github.com/ChrisDeFreitas/thejokelist' target='_new'>
  <img id="favicon" src='noun-playful-2546421.svg' />
</a>

<div class="controls">
  <h1>The Joke List</h1>
  <div class="buttons">

    <span id=last onclick="last()" class="material-icons" title="Last Joke">west</span>
    &nbsp;
    <span id=random onclick="random()" class="material-icons" title="'Random Joke">question_mark</span>
    &nbsp;
    <span id=next onclick="next()" class="material-icons" title="Next Joke">east</span>

  </div>
  <div class="text">

    <div id='title'>Loading joke...</div>
    <div id='body'></div>

  </div>

  <div class='shareLinks'>
    <span onclick="sendJoke('facebook')">
      <!-- <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//thejokelist.netlify.app/"> -->

    <span onclick="sendJoke('linkedin')">
      <!-- <a href="https://www.linkedin.com/shareArticle?mini=true&url=https%3A//thejokelist.netlify.app/&title=TheJokeList&summary=Jokes%20to%20get%20you%20through%20the%20pandemic!&source="> -->

    <span onclick="sendJoke('twitter')">
